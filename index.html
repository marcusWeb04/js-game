<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Simon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ® Jeu du Simon</h1>
        
        <div class="info-panel">
            <div class="info-item">
                <div class="info-label">Niveau</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Meilleur Score</div>
                <div class="info-value" id="best-score">0</div>
            </div>
        </div>

        <div class="simon-board">
            <button class="simon-button red" data-color="red"></button>
            <button class="simon-button green" data-color="green"></button>
            <button class="simon-button blue" data-color="blue"></button>
            <button class="simon-button yellow" data-color="yellow"></button>
        </div>

        <div class="controls">
            <button id="start-btn">Commencer</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="message" id="message">Cliquez sur "Commencer" pour jouer !</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
